<div class="container w-50 p-2">
  <div class="card text-left w-20">
    <img class="card-img-top" [src]="doctor?.image" alt="" />
    <div class="card-body">
      <h4 class="card-title">{{ doctor?.name }}</h4>
      <p class="card-title">{{ doctor?.phoneNumber }}</p>
      <p class="card-text">{{ doctor?.email }}</p>
      <p class="card-text">{{ doctor?.city }},{{ doctor?.country }}</p>
      <p class="card-text">
        Offline Reservation : {{ doctor?.offlineCost }} USD | Online Reservation
        : {{ doctor?.onlineCost }} USD
      </p>
      <div class=" flex justify-content-center">
        <p-toggleButton [(ngModel)]="checked" onLabel="Online" offLabel="Offline"></p-toggleButton>
    </div>
    </div>
  </div>
  <div
    *ngFor="let item of appointments"
    class="item"
    (click)="SelectAppointment(item)"
  >
    {{ item.date | date : "EEEE  MMMM, y, h:mm a" }}
  </div>
</div>
<div class="d-flex w-80 p-3">
  <div class="card w-100">
    <div class="card-body">
      <h4 class="card-title">Reviews</h4>
    </div>
    <ul class="list-group list-group-flush">
      <div
        class="d-flex align-items-center justify-content-between"
        *ngFor="let item of reviews"
      >
        <li class="list-group-item border-0">{{ item.reviewText }}</li>
        <p-rating
          [(ngModel)]="item.rate"
          [readonly]="true"
          [cancel]="false"
          class="m-2"
        ></p-rating>
      </div>
    </ul>
  </div>
</div>
