<section class="hero" id="section_1">
  <div class="container">
      <div class="row">

          <div class="col-lg-5 col-12 m-auto">
              <div class="hero-text">

                  <h1 class="text-white mb-4"><u class="text-info">Medico</u> Solutions</h1>

                  <div class="d-flex justify-content-center align-items-center">
                      <span class="date-text">Empowering Healthcare</span>

                      <span class="location-text">Connecting Lives</span>
                  </div>
              </div>
          </div>
      </div>
  </div>

   <div>
      <p-galleria [(value)]="hospitals" [responsiveOptions]="responsiveOptions" [showThumbnailNavigators]="true"  [showItemNavigators]="true" [autoPlay]="true" [circular]="true" [containerStyle]="{ 'max-width': '100%' }" [numVisible]="4">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.image" style="width: 100%; display: block;" />
        </ng-template>
        <ng-template pTemplate="caption" let-item >
            <div class="hero-text">
              <p (click)="setHospital(item)">
                </p>
                <a href="#ibrahim" class="button-5 me-3 bi-arrow-down"  (click)="setHospital(item)" [routerLink]="'visit'" role="button">{{item.name}}</a>
            </div>
        </ng-template>
     </p-galleria>
  </div> 
</section>
