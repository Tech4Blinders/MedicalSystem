<section class="clinic-card section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <h2 class="mb-5">Our <u class="text-info">Clinics</u></h2>
            </div>
            <div class="col-lg-4 cardItem" *ngFor="let item of images">
                <p-card header={{item.title}} subheader="Card Subheader" [style]="{ width: '360px' }">
                    <ng-template pTemplate="header">
                        <img class="cardImg" alt="Card" src={{item.imgSrc}} />
                        <div class="middle">
                            <div class="text">see more</div>
                          </div>
                    </ng-template>
                    <p>
                       {{item.description}}
                    </p>
                    <ng-template pTemplate="footer">
                        <!-- <p-button label="Save" icon="pi pi-check"></p-button>
                        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button> -->
                        <!-- HTML !-->
                         <button class="button-18" role="button">Button 18</button>

                    </ng-template>
                </p-card>
                </div>
                
        </div>
    </div>
</section>
